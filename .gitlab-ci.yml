stages:
  - deploy

deploy_prod:
  stage: deploy
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY") 
  script:
    - ssh etu@172.26.82.48 "cd var/www/ && git checkout master && git pull origin master && exit"
  environment: production
  when: manual